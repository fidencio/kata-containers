on: ["pull_request"]
name: Unit tests
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.16.x, 1.17.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: latest
          working-directory: src/runtime/pkg/govmm
          args: -c src/runtime/pkg/govmm/.golangci.yml -v
      - name: go test
        run: go test src/runtime/pkg/govmm/...
